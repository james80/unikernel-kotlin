apply plugin: 'kotlin'
apply plugin: 'application'

buildscript {
    ext {
        kotlin_version = '1.0.5-3'
        littleproxy_version = '1.1.0'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
    }
}

repositories {
    mavenCentral()
}

jar {
    baseName = 'unikernel-kotlin-proxy'
    version = ''
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
            "org.littleshoot:littleproxy:$littleproxy_version"
}

mainClassName = 'com.sj.ProxyApplicationKt'
